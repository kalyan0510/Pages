<!----------------CONTENT------------------------------------------------------------------------------------------------->

<script>

var cardsMap = new Object();
cardsMap['ppyramidcnncompression-card'] = '/posts/ppyramidcnncompression-card.html'
cardsMap['mosaicing-card'] = '/posts/mosaicing-card.html'
cardsMap['satrescue-card'] = '/posts/satrescue-card.html'
cardsMap['recursivemosaic-card'] = '/posts/recursivemosaic-card.html'

Object.keys(cardsMap).forEach(function(key) {
    //value = cardsMap[key];
    $("#"+key).load(cardsMap[key])
});

// $("#ppyramidcnncompression-card").load('/posts/ppyramidcnncompression-card.html')
// $("#mosaicing-card").load('/posts/mosaicing-card.html')
// $("#satrescue-card").load('/posts/satrescue-card.html')

$("#aboutmecard").load('/aboutme-card.html')
$("#toparticles").load('/top-articles.html')
$("#footer").load('/footer.html')

Object.keys(cardsMap).forEach(function(key) {
  var something = document.getElementById(key);
  something.style.cursor = 'pointer';
  something.onclick = function() {
      // do something...
      //alert('Click event is fired');
      window.open(cardsMap[key].replace("-card", ""),"_self")
  };
});
//var something = document.getElementById('satrescue-card');



$('#pages').load('headerpages.html',function(){updateParralax();},function(){updateParralax();});

function updateParralax() {
  var parallaxWidth = $("#parallax")[0].getBoundingClientRect().width;
  if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    //mobile
    $("#parallax").css('background-position-y',$("#title").height()+10- 17*(16/(1024.0/parallaxWidth)))
    $("#pacmanspace").css('height',3*(16/(1024.0/parallaxWidth)) )
  } else {
    //computer
    $("#parallax").css('background-position-y',$("#pages").height()+$("#title").height()+30- 17*(16/(1024.0/parallaxWidth)))
    $("#pacmanspace").css('height',3*(16/(1024.0/parallaxWidth)) )
    //alert($("#pages").height())
  }
}

$(document).ready(function(){
  updateParralax();
});

$( window ).resize(function() {
  updateParralax();
});

</script>
